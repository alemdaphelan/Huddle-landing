<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE-edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Huddle Landing</title>
    <script src="https://kit.fontawesome.com/06e5586cd2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img class="logo" src="img\logo.svg" alt="logo page">
    </header>
    <main>
        <img src="img\illustration-mockups.svg" alt="illustration mockups">
        <section>
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience. Create connections with your users as you engage in genuine discussion.</p>
            <button type="button">Register</button>
        </section>
    </main>
    <footer>
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
    </footer>
</body>

</html>
